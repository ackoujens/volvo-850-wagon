---
layout: compress
---
{% include head.html %}
<header class="header" role="banner">
    <div class="wrapper animated fadeIn">
        <div class="content">
            <!-- BidVertiser code -->
            <SCRIPT SRC="http://bdv.bidvertiser.com/BidVertiser.dbm?pid=749295&bid=1847768" TYPE="text/javascript"></SCRIPT>
            <div class="post-title">
                <h1>{{ page.title }}</h1>
                <a class="btn zoombtn" href="{{site.url}}{{ site.baseurl }}/">
                    <i class="fa fa-home"></i>
                </a>
            </div>
            <div class="post-list">
                {% for post in site.posts %}
                    {% if post.project == null %}
                        <ul>
                            <li class="wow fadeIn" data-wow-duration="1.5s">
                                <a class="zoombtn" href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                                <p>{{ post.excerpt }}</p>
                                <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" class="btn zoombtn">Read More</a>
                            </li>
                        </ul>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</header>
{% include foot.html %}
