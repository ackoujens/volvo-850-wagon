---
layout: compress
---
{% include head.html %}
<!-- Header -->
<header class="header" role="banner">
    <div class="wrapper animated fadeIn">
        <div class="content">
            <div class="post-title">
                <h1>{{ page.title }}</h1>
                <a class="btn zoombtn" href="{{site.url}}">
                    <i class="fa fa-home"></i>
                </a>
            </div>
            <div class="posts">
              <div class="loading">
                Loading...
              </div>
            </div>
        </div>
    </div>
</header>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
<script src="{{ site.assets }}/js/lib/github.bundle.min.js"></script>
<script src="{{ site.assets }}/js/lib/marked.min.js"></script>

<script src="{{ site.assets }}/js/globals.js"></script>
<script src="{{ site.assets }}/js/node.js"></script>
<script src="{{ site.assets }}/js/blog.js"></script>
{% include foot.html %}
